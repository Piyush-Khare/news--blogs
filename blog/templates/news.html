{% extends 'base.html' %}

{% block content %}

<section class="cards">
    <div class="container">
    <div class="card-deck mb-4">
        <div class="row mt-4 mx-2" style="flex-grow: 0; flex-shrink: 1; width: 100%;">
            <!-- News item-->
            {% for news, desc, urls, published_at, author, i in mylist %}
            <div class="col-lg-4 col-sm-6 mb-4 hover-animate" style="height: 365px;">
                <div class="card shadow border-0 h-100">
                    <a href="{{urls|safe}}">
                        <img class="img-fluid card-img-top" src="{{i}}" alt="Not Found" onerror=src="http://avinashmishra.in/images/No-Photo-Available.jpg" style="height: 150px;"></a>
                    <div class="card-body">
                        <h5 class="" style="font-size: 16px;
                                                display: -webkit-box;
                                                -webkit-line-clamp: 5;
                                                -webkit-box-orient: vertical;
                                                overflow: hidden;
                                                text-overflow: ellipsis;">
                            {{news|safe}}
                        </h5>
                        <p class="my-2 text-muted text-sm">
                            <div class="my-2" style="font-size: 13px;
                                                display: -webkit-box;
                                                -webkit-line-clamp: 3;
                                                -webkit-box-orient: vertical;
                                                overflow: hidden;
                                                text-overflow: ellipsis;">
                            {{desc|safe}}
                        </div>
                        </p>
                        <a class="text-uppercase text-muted text-sm letter-spacing-2" style="font-size: 13px;
                                                                                            font-style: oblique;
                                                                                            display: -webkit-box;
                                                                                            -webkit-line-clamp: 1;
                                                                                            -webkit-box-orient: vertical;
                                                                                            overflow: hidden;
                                                                                            text-overflow: ellipsis;
                                                                                            text-align: end;" href="#">
                            {{author}}
                        </a>
                        <p class="text-gray-400 text-sm" style="font-size: 13px; font-style: oblique; text-align: end;"><i class="far fa-clock mr-1"></i>
                            {{published_at}}
                        </p>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        </div>
    </div>
</section>




{% endblock %}
