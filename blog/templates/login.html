{% extends "base.html" %}

{% block content %}

<div class="container-fluid px-3">
    <div class="row min-vh-100">
      <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
        <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">
         <form name="myform" action="JavaScript:login()">
          <div class="form-validate">
            <div class="form-group">
              <label class="form-label" for="email">Your Email</label>
              <div class="mx-0">
                <div class="col-md-8 px-0">
                  <input class="form-control" type="email" placeholder="name@address.com" autocomplete="off"
                    id="loginEmail" name="loginEmail" email="" maxlength="40" required>
                  <!---->
                  <!---->
                </div>
              </div>
            </div>
            <div class="form-group mb-4">
              <div class="row">
                <div class="col">
                  <label class="form-label" for="loginPassword"> Password</label>
                </div>
              </div>
              <input class="form-control" name="loginPassword" id="loginPassword" placeholder="Password" type="password" minlength="6" required>
            </div>
           
            <!-- Submit-->
            <button class="btn btn-lg btn-block btn-primary">Sign in</button>
           </form>
            <p class="text-center"><small class="text-muted text-center">Don't have an account yet? <a href="{% url 'signup_view' %}">Sign Up                </a></small></p>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
        <!-- Image-->
        <div class="bg-cover h-100 mr-n3" style="background-image: url(https://www.ecoseoexperts.com/wp-content/uploads/2019/03/BLOG-NEWS-Website.jpg);width: 96%;"></div>
      </div>
    </div>
  </div>

  {% endblock %}
